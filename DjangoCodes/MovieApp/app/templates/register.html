{% extends 'base.html' %}

{% block content %}

<h2>Register Now</h2>
<hr>
<form action="{% url 'register_user' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleInputName1">Enter Name</label>
        <input type="text" class="form-control" id="exampleInputName1" name="u_name">
      </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="u_email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="u_pwd" id="exampleInputPassword1">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock %}
